<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ツール一覧｜cleverkitjp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="cleverkitjpで公開している無料Webツール一覧。割り勘、時間計算、カレンダー、学年・年齢早見など、スマホですぐ使えるツールをまとめています。">

  <!-- common.css -->
  <link rel="stylesheet" href="https://cleverkitjp.github.io/common.css">

  <style>
    /* sitemap.html 専用の最小スタイル */
    .tool-list{
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      font-size:0.9rem;
    }
    .tool-list a{
      text-decoration:underline;
      white-space:nowrap;
    }
    .category{
      margin-top:1.5em;
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <h1>ツール一覧</h1>
      <p style="font-size:0.9rem;color:#666;">
        cleverkitjpで公開しているツールの一覧です。
      </p>
    </section>

    <section class="card category">
      <h2>計算・変換</h2>
      <div class="tool-list">
        <a href="/warikan/">割り勘</a>
        <a href="/price-calc/">価格・単価</a>
        <a href="/decimal-time-converter/">小数↔時分</a>
        <a href="/time-calculator/">時間計算</a>
        <a href="/taishokukin-souba-tool/">退職金相場</a>
        <a href="/life-balance-checker/">ライフバランス</a>
      </div>
    </section>

    <section class="card category">
      <h2>日付・カレンダー</h2>
      <div class="tool-list">
        <a href="/calendar-generator/">カレンダー生成</a>
        <a href="/weekday-holiday-checker/">曜日・祝日</a>
        <a href="/countdown-tool/">カウントダウン</a>
      </div>
    </section>

    <section class="card category">
      <h2>生活・実用</h2>
      <div class="tool-list">
        <a href="/daily-shopping-memo/">買い物メモ</a>
        <a href="/recipe-scaler/">分量計算</a>
        <a href="/traffic-accident-damages/">事故損害額</a>
        <a href="/qr-generator/">QR生成</a>
        <a href="/calorie-to-exercise/">消費カロリー</a>
      </div>
    </section>

    <section class="card category">
      <h2>学習・教育</h2>
      <div class="tool-list">
        <a href="/eigo-pocket/">英単語</a>
        <a href="/pikotan-typing/">タイピング</a>
        <a href="/education-cost-simulator/">教育費</a>
        <a href="/age-eto-tool/">年齢・学年</a>
        <a href="/age-eto-tool/age-table.html">年齢早見</a>
        <a href="/age-eto-tool/gakunen-table.html">学年早見</a>
        <a href="/age-eto-tool/calendar-table.html">年齢カレンダー</a>
      </div>
    </section>
  </main>

  <!-- 共通フッター -->
  <div id="ck-footer-container"></div>
  <script>
    (function() {
      var container = document.getElementById('ck-footer-container');
      if (!container) return;

      fetch('https://cleverkitjp.github.io/footer.html')
        .then(function(response) { return response.text(); })
        .then(function(html) {
          container.innerHTML = html;
        })
        .catch(function(e) {
          console.warn('footer load error', e);
        });
    })();
  </script>
</body>
</html>
